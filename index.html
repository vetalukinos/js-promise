<!DOCTYPE html>
<html lang="en">

<body>

<div class="change-language">
    <h4>Выбрать язык:</h4>
    <label><input name="radio" type="radio" value="1" id="1" class="radio checked" checked>English</label>
    <label><input name="radio" type="radio" value="2" id="2" class="radio">Русский</label>
</div>

<div class="paste-language">
    <input type="text" id="enter-text" class="lang-field">
    <button type="submit" id="button">Перевести</button>
    <div id="output" class="lang-field"></div>
</div>


<script src="script.js"></script>
</body>

</html>
